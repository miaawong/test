data:
  .dockerconfigjson: 
kind: Secret
metadata:
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "-9999"
    kots.io/app-slug: mia-s-sept-2
  creationTimestamp: null
  labels:
    kots.io/app-slug: mia-s-sept-2
    kots.io/backup: velero
  name: kotsadm-replicated-registry
